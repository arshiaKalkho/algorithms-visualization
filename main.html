<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        p{
            color: green;
        }   
        .error{
            color: red;
        }
        .warning{
            color: rgb(221, 221, 35);
        }
        .answers{
            background-color: pink;
        }
        .questions{
            background-color: red;
        }
        body{
            overflow-x: hidden;
            width: 90%;
            padding: 1rem;
            margin: 0;
            background-color: rgb(157, 157, 191);
        }
        .main{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
        }
        .make-array{
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid rgb(214, 214, 214);
        }
        #make-array-btn{
            border: none;
            color: white;
            background-color: grey;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 200ms ease-in-out;
            border: 1px solid white;
        }
        #make-array-btn:hover{
            color: green;
            transition: 200ms ease-in-out;
            border: 1px solid green;
        }
        
        .current-array-container{
            overflow-y: scroll;
            overflow-x: hidden;
            max-height: 20rem;
        }
        .current-array{
            width: fit-content;
            padding: 1rem 2rem;
            border-radius: 5px;
            border: 1px solid rgb(214, 214, 214);
            margin-top: 1rem;
            
            
        }
        .calculate{
            height: fit-content;
            margin-top: 1rem;
            width: 100%;
            border: 1px solid rgb(214, 214, 214);
            border-radius: 5px;
            padding: 1rem;
        }
        #calculate{
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-direction: column;
        }
        #calculate-btn:hover{
            color: green;
            transition: 200ms ease-in-out;
            border: 1px solid green;
        }
        #calculate-btn{
            border: none;
            color: white;
            background-color: grey;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid white;
            transition: 200ms ease-in-out;
            
        }
        #remove-results-btn:hover{
            color: red;
            transition: 200ms ease-in-out;
            border: 1px solid red;
        }
        #remove-results-btn{
            border: none;
            color: white;
            background-color: grey;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid white;
            transition: 200ms ease-in-out;
        }
        .alg-result{
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: stretch;
            padding: 0.5rem 1rem;
            border: 1px solid rgb(214, 214, 214);
        }
    </style>
</head>
<body>
    <p class="warning"> modern browsers memoize intensive functions calls, so if you keep using the same data and function then resulting time will be 0 </p>
  <div class="main">
    <form class="make-array">
        <h2>Create Array</h2>

            Array Size(max 100,000):    
            <input type="number" id="size" name="size" min="1" max="100000" value="1000"><br>
            
            Max element size(max 1000,000):
            <input type="number" id="max" name="max" min="1" max="100000" value="10000"><br>
            
            is sorted:
            <input type="checkbox" id="sorted" name="sorted" value="true">
            
            has duplicates:
            <input type="checkbox" id="duplicates" name="duplicates" value="true">

        
        
        <button type="submit" id="make-array-btn">create array</button>
    </form>
    
    <div class="current-array-container">
        
        <table class="current-array" id="current-array">
            
            
        </table>
    </div>
</div>
<div class="calculate">
    <form id="calculate">
        <h3>Run algorithms</h3>
        <select name="options" id="alg-options" class="alg-options">
            <option value="Linear-Search">Linear Search</option>
            <option value="Binary-Search">Binary Search</option>
            <option value="Selection-Sort">Selection Sort</option>
            <option value="Quick-Sort">Quick Sort</option>
        </select>
        <input type="number" id="search-target" placeholder="Target(if searching)">
        <button type="submit" id="calculate-btn">Calculate</button>
        <button id="remove-results-btn">Erase results</button>
    </form>
    <div class="alg-result">
        <h3>result</h3>
        <div class="result">

        </div>
    </div>
</div>
</body>
<script src="./main.js"></script>
</html>
